{% extends 'base.html' %}

{% block content %}

<div>
    <h1 class="text-center mt-5">Welcome to the {{user.first_name}} {{user.last_name}} </h1>

    <div class="d-flex justify-content-center align-items-center gap-3 p-5">
        {% if user.is_authenticated %}
            <a href="{% url 'change_password' %}" class="btn btn-primary"> Update Your Password </a>
            <a href="{% url 'reset_password' %}" class="btn btn-danger"> Reset Your Password </a>
            <a href="{% url 'update_profile' %}" class="btn btn-secondary"> Update Your Profile </a>
        {% else %}
            <a href="{% url 'signup' %}" class="btn btn-primary"> Sign Up </a>
            <a href="{% url 'login' %}" class="btn btn-primary"> Log In </a>
        {% endif %}
    </div>
</div>

{% endblock %}
