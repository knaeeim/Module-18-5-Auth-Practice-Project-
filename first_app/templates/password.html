{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="mt-3">
    <h1 class="text-center"> {{type}} </h1>
    <form method="post" style="margin: auto; width: 50%;">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-primary" type="submit"> {{type}} </button>
        </div>
    </form>
</div>

{% endblock %}
